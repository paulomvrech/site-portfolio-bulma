<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <title>Portfólio Paulo Vrech</title>
</head>

<body>
    <header>
        <nav class="navbar is-info" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="index.html">
                    <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu  is-active">
                <div class="navbar-start">
                    <a class="navbar-item" href="index.html">Início</a>

                    <a class="navbar-item" href="contact.html">Contato</a>
                </div>
        </nav>
    </header>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <div class="card">
                        <div class="card-image">
                            <figure class="image is-4by3">
                                <img src="https://bulma.io/images/placeholders/1280x960.png" alt="Placeholder image">
                            </figure>
                        </div>
                        <div class="card-content">
                            <div class="media">
                                <div class="media-content">
                                    <p class="title is-4">Paulo Vrech</p>
                                    <span class="tag is-warning is-medium">Javascript Full Stack Developer</span>
                                </div>
                            </div>

                            <div class="content">
                                <p>(11) 1111-1111</p>
                                <p>paulovrech@gmail.com</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="column is-9">
                    <article class="message is-dark">
                        <div class="message-header">
                            <p>Contato</p>
                        </div>
                        <div class="message-body">
                            <div>
                                <label class="label">Email</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input" type="email" placeholder="digite seu email">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                </div>
                            </div>
                            <br>
                            <div>
                                <label class="label">Mensagem</label>
                                <textarea class="textarea" placeholder="digite a sua mensagem"></textarea>
                            </div>
                            <br>
                            <div>
                                <a class="button is-success">Enviar</a>
                            </div>
                        </div>
                    </article>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
